<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Man√∫ - Assistente Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, rgba(88, 28, 135, 0.5), rgba(157, 23, 77, 0.5));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .header-text h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .header-text p {
            color: #e9d5ff;
            font-size: 0.75rem;
            margin-top: 0.125rem;
        }

        .voice-toggle {
            background: rgba(168, 85, 247, 0.2);
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #e9d5ff;
        }

        .voice-toggle:hover {
            background: rgba(168, 85, 247, 0.3);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem;
        }

        .messages {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            color: white;
        }

        .message.assistant .message-bubble {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid rgba(168, 85, 247, 0.2);
            color: #f3e8ff;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        .loading {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a855f7;
            animation: bounce 1s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
            background: #ec4899;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
            background: #a855f7;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-area {
            background: linear-gradient(90deg, rgba(15, 23, 42, 0.95), rgba(88, 28, 135, 0.95));
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1rem;
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 0.75rem;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: rgba(168, 85, 247, 0.5);
        }

        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: rgba(233, 213, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            border: none;
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.listening {
            background: linear-gradient(135deg, #ef4444, #ec4899);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #e9d5ff;
        }

        .status.hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .header-text p {
                display: none;
            }
            
            .message-bubble {
                max-width: 90%;
            }

            .btn {
                padding: 0.65rem;
            }
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 640px) {
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="avatar">M</div>
                    <div class="header-text">
                        <h1>Man√∫</h1>
                        <p>Assistente Virtual - Manuten√ß√£o e Obras Escolares</p>
                    </div>
                </div>
                <button class="voice-toggle" id="voiceToggle" title="Ativar/Desativar Voz">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messagesContainer">
                <div class="message assistant">
                    <div class="message-bubble">
                        <div class="message-text">Ol√°! Sou a Man√∫, Assistente Virtual do Departamento de Manuten√ß√£o e Obras Escolares. Estou aqui para ajudar com d√∫vidas sobre processos administrativos e assuntos relacionados ao departamento. Como posso auxiliar voc√™ hoje?</div>
                        <div class="message-time" id="initialTime"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <div class="input-container">
                <button class="btn" id="micButton" title="Gravar √Åudio">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Digite sua pergunta ou use o microfone..." rows="1"></textarea>
                </div>
                <button class="btn" id="sendButton" title="Enviar">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
            <div class="status hidden" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // Estado
        let isListening = false;
        let voiceEnabled = true;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let loadingElement = null;

        // Elementos
        const messagesContainer = document.getElementById('messagesContainer');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const voiceToggle = document.getElementById('voiceToggle');
        const statusMessage = document.getElementById('statusMessage');

        // Inicializar
        document.getElementById('initialTime').textContent = formatTime(new Date());

        // Reconhecimento de voz
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'pt-BR';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                isListening = false;
                updateMicButton();
                hideStatus();
            };

            recognition.onerror = () => {
                isListening = false;
                updateMicButton();
                showStatus('Erro ao capturar √°udio', 'error');
            };

            recognition.onend = () => {
                isListening = false;
                updateMicButton();
                hideStatus();
            };
        }

        // Eventos
        micButton.addEventListener('click', toggleListening);
        voiceToggle.addEventListener('click', toggleVoice);
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Fun√ß√µes
        function toggleListening() {
            if (!recognition) {
                alert('Reconhecimento de voz n√£o dispon√≠vel neste navegador.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
                isListening = true;
                showStatus('üé§ Ouvindo... Fale agora!', 'listening');
            }
            updateMicButton();
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            updateVoiceIcon();
        }

        function updateMicButton() {
            if (isListening) {
                micButton.classList.add('listening');
            } else {
                micButton.classList.remove('listening');
            }
        }

        function updateVoiceIcon() {
            const icon = voiceToggle.querySelector('svg');
            if (voiceEnabled) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />';
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            messageInput.value = '';
            showLoading();
            showStatus('Man√∫ est√° pensando...', 'loading');

            // Simular resposta (substituir por API real)
            setTimeout(() => {
                hideLoading();
                const response = `Recebi sua pergunta: "${text}". Em um sistema real, aqui eu consultaria a base de conhecimento com os 500 PDFs atrav√©s do workflow RAG no n8n e retornaria a resposta mais relevante baseada nos documentos do Departamento de Manuten√ß√£o e Obras Escolares.`;
                addMessage('assistant', response);
                hideStatus();

                if (voiceEnabled) {
                    speakText(response);
                }
            }, 1500);
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showLoading() {
            loadingElement = document.createElement('div');
            loadingElement.className = 'message assistant';
            loadingElement.innerHTML = `
                <div class="message-bubble">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingElement);
            scrollToBottom();
        }

        function hideLoading() {
            if (loadingElement) {
                loadingElement.remove();
                loadingElement = null;
            }
        }

        function speakText(text) {
            if (!voiceEnabled || !synthesis) return;

            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            utterance.pitch = 1.1;

            const voices = synthesis.getVoices();
            const ptVoice = voices.find(v => v.lang.includes('pt'));
            if (ptVoice) utterance.voice = ptVoice;

            utterance.onstart = () => showStatus('üîä Man√∫ est√° falando...', 'speaking');
            utterance.onend = () => hideStatus();

            synthesis.speak(utterance);
        }

        function showStatus(text, type) {
            statusMessage.textContent = text;
            statusMessage.classList.remove('hidden');
        }

        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Carregar vozes
        if (synthesis) {
            synthesis.onvoiceschanged = () => synthesis.getVoices();
        }
    </script>
</body>
</html>
